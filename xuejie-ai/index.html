<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>學姊 AI 練習平台</title>
</head>
<body style="font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto;">
  <h2>🎓 學姊 AI 練習平台</h2>
  <label for="question">請輸入你的提問：</label><br>
  <textarea id="question" rows="4" style="width: 100%;"></textarea><br><br>
  <button onclick="sendQuestion()">送出問題</button>
  <h3>📝 回答：</h3>
  <div id="response" style="white-space: pre-wrap; background: #f1f1f1; padding: 10px;"></div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById('question').value;
      const resBox = document.getElementById('response');
      resBox.textContent = '請稍候...';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: question })
        });
        const data = await res.json();
        resBox.textContent = data.reply;
      } catch (err) {
        resBox.textContent = '伺服器錯誤，請稍後再試。';
      }
    }
  </script>
</body>
</html>
